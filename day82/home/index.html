<script>
let number1 = parseFloat(prompt("შეიყვანეთ პირველი რიცხვი:"));
let number2 = parseFloat(prompt("შეიყვანეთ მეორე რიცხვი:"));
if (number1 > number2) {
    console.log("რიცხვი 1 მეტია რიცხვი 2-ზე");
} else if (number1 < number2) {
    console.log("რიცხვი 1 ნაკლებია რიცხვი 2-ზე");
} else {
    console.log("რიცხვი 1 და რიცხვი 2 თანაბარია");
}

</script>
