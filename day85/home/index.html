<script>
    public class DayOfWeek {
    public static void main(String[] args) {
        java.util.Scanner scanner = new java.util.Scanner(System.in);

        System.out.print("მიუთითეთ კვირის დღე (1-7): ");
        int day = scanner.nextInt();

        switch (day) {
            case 1:
                System.out.println("ორშაბათი");
                break;
            case 2:
                System.out.println("სამშაბათი");
                break;
            case 3:
                System.out.println("საბუთაბათი");
                break;
            case 4:
                System.out.println("ხუთშაბათი");
                break;
            case 5:
                System.out.println("პარასკევი");
                break;
            case 6:
                System.out.println("შაბათი");
                break;
            case 7:
                System.out.println("კვირა");
                break;
            default:
                System.out.println("არასწორი დღე");
                break;
        }

        scanner.close();
    }
}

</script>
