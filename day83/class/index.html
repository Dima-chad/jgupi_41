<script>
let age = Number(prompt("გთხოვთ, შეიტანოთ თქვენი ასაკი:"));
if (age > 80) {
    alert("დაბერდი ძმაო");
} else if (age > 18) {
    alert("შენ ხარ სრულწოვანი");
} else if (age > 12) {
    alert("შენ ხარ თინეიჯერი/მოზარდი");
} else if (age > 5) {
    alert("შენ ხარ ბავშვი");
} else {
    alert("თქვენ ჯერ პატარა ხართ");
}
</script>
